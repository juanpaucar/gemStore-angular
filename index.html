<!DOCTYPE html>
<html ng-app="store">
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body ng-controller="StoreController as store">
  <div ng-repeat="product in store.products">
    <h1>{{product.name}}</h1>
    <h2>{{product.price | currency}}</h2>
    <p>{{product.description}}</p>
    <button ng-show="product.canPurchase">Add to Cart</button>

    <section ng-controller="PanelController as panel">
      <ul class="nav nav-pills">
        <li ng-class="{ active: panel.isSelected(1)}">
          <a href ng-click="panel.selectTab(1)">Description</a></li>
        <li ng-class="{ active: panel.isSelected(2)}">
          <a href ng-click="panel.selectTab(2)">Specification</a></li>
        <li ng-class="{ active: panel.isSelected(3)}">
          <a href ng-click="panel.selectTab(3)">Reviews</a></li>
      </ul>
      <div class="panel" ng-show="panel.isSelected(1)">
        <h4>Description</h4>
        <p>{{product.description}}</p>
      </div>
      <div class="panel" ng-show="panel.isSelected(2)">
        <h4>Specification</h4>
        <blockquote>None yet</blockquote>
      </div>
      <div class="panel" ng-show="panel.isSelected(3)">
        <h4>Reviews</h4>
        <blockquote>None yet</blockquote>
      </div>
    </section>

  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
